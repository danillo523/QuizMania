version: '3.1'

services:
    db:
        image: mysql:8.0.39
        container_name: mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: quiz_mania
            MYSQL_USER: admin
            MYSQL_PASSWORD: password

        ports:
            - "3306:3306"
        volumes:
            - ./mysql:/var/lib/mysql
            - ./.docker/init.sql:/docker-entrypoint-initdb.d/init.sql

    php:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: php
        restart: always
        volumes:
            - .:/var/www/html
        ports:
            - "8000:8000"
        command: bash -c "until php artisan migrate; do echo 'Waiting for MySQL...'; sleep 3; done && php artisan serve --host=0.0.0.0 --port=8000"
        depends_on:
            - db
